<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>Webpack</title>
   </head>
   <body class="container">
      <div class="row mt-5">
         <div>
            <h2>Counter 1</h2>
         </div>
         <div>
            <button id="increment1" class="btn btn-primary">Increment</button>
            <button id="decrement1" class="btn btn-secondary">Decrement</button>
         </div>
      </div>
      <div class="mt-5">
         <h2>Counter 2</h2>
      </div>
      </div>
      <button id="increment2" class="btn btn-primary">Increment</button>
      <button id="decrement2" class="btn btn-secondary">Decrement</button>
      </div>
      </div>
      <div class="card mt-5">
         <div class="card-body">Counter value is: <span id="result">0</span></div>
      </div>
      <div class="card mt-5">
         <div class="card-body">Counter value is shared among two components and can be incremented or decremented by any component</div>
      </div>
   </body>
</html>
